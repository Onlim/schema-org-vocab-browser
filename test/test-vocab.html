<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocab-Browser Test</title>
    <link rel="stylesheet" type="text/css" href="https://schema.org/docs/schemaorg.css">
    <style>
        table.definition-table {
            width: 100%
        }
    </style>
</head>
<body>
<div id="vocab-container"></div>
</body>
<script src="/schema-org-vocab-browser.js"></script>
<script>
    (async function () {
        const vocabBrowser = new SDOVocabBrowser({
                targetElement: document.getElementById('vocab-container'),
                locationControl: false,
                listId: "I7ikMwcXo",
                //vocId: "KEl6e6F0U",
                //termURI: "ex:Animal",
                //format: "jsonld"
            });
        await vocabBrowser.render();
    })();
</script>
</html>
